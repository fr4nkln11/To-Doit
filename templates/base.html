<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light only">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
    
    <title>To-Doit</title>
    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static',filename='check.svg') }}" type="image/svg" sizes="16x16">
  </head>
  <body>
	<nav class="navbar sticky-top navbar-dark bg-dark">
    	<div class="container">
        <a class="navbar-brand logotype py-0 mx-auto" href="#">
            <i class="bi bi-check2-circle"></i>To-Doit
        </a>
  	  </div>
	</nav>
	<div class="content container">
    <h1 class="header text-left"><i class="bi bi-check2-circle"></i> Your Tasks</h1>
    <hr>
    <ul class="list-group">
        {% block content %} {% endblock %}   
        <form action="{{ url_for('create') }}" method="post" class="fixed-bottom-group">
	        <div class="input-group mb-3">
		        <input type="text" name="new_entry" autocomplete="off" class="form-control" placeholder="Add new task" aria-label="Add task" aria-describedby="button-addon2">
		        <button id="add_task" class="btn btn-secondary" type="submit" id="button-addon2"><i class="bi bi-plus"></i></button>
	        </div>
	    </form>
	</ul>
	</div>
	
    <!-- Bootstrap Bundle with Popper -->   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
  </body>
</html>
