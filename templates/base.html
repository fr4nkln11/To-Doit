<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light only">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" type="text/css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Source+Code+Pro&display=swap" rel="stylesheet">
    
    <title>To-Doit</title>
    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static',filename='check.svg') }}" type="image/svg" sizes="16x16">
  </head>
  <body>
	<nav class="navbar sticky-top navbar-dark navbar-custom">
    	<div class="container">
        <a class="navbar-brand logotype py-0 mx-auto" href="#">
            <i class="bi bi-check2-circle"></i>To-Doit
        </a>
  	  </div>
	</nav>
	<div class="content container">
    <h1 class="header d-flex my-3 align-items-center"><i class="bi px-1 bi-check2-circle"></i>Tasks<span class="badge custom-badge rounded-pill ms-auto"></span></h1>
    <hr>
    <ul class="list-group">
        {% block content %} {% endblock %}   
        <form id="add_task" method="POST" class="fixed-bottom-group">
	        <div class="input-group shadow mb-3">
		        <input id="task_input" type="text" name="new_task" autocomplete="off" class="form-control" placeholder="Add a new task">
		        <button class="btn btn-dark btn-lg py-0 my-0 btn-custom" type="submit"><i class="bi bi-plus"></i></button>
	        </div>
	    </form>
	</ul>
	</div>
	
    <!-- Bootstrap Bundle with Popper -->   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
  </body>
</html>
