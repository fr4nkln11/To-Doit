<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>To-Doit</title>
    <link rel="icon" href="{{ url_for('static',filename='check.svg') }}" type="image/svg" sizes="16x16">
  </head>
  <body>
	<nav class="navbar sticky-top navbar-light bg-light">
    	<div class="container">
        <a class="navbar-brand logotype mx-auto" href="#">
            <i class="bi bi-check2-circle"></i>To-Doit
        <!--<img src="brand4.png" height="50">-->
        </a>
  	  </div>
	</nav>
	<div class="content">
    <h1 class="header text-center">Minimalistic To-Do App</h1>
    <ul class="list-group">
        {% block content %} {% endblock %}       
	</ul>
	<div class="input-group mb-3 input-fixed-bottom">
		<input type="text" class="form-control" placeholder="Add task" aria-label="Add task" aria-describedby="button-addon2">
		<button class="btn btn-secondary" type="button" id="button-addon2"><i class="bi bi-pencil"></i></button>
	</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
